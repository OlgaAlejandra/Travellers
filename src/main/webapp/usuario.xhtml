<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Usuarios</h2>
		<h:form>
			<!-- <h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{usuarioController.u.idUsuario}" required="true" /> />-->

			<h:outputLabel value="Full Name" for="fullname"
				styleClass="control-label" />
			<p:inputText id="fullname" styleClass="form-control"
				value="#{usuarioController.u.fullName}" required="true"
				requiredMessage="Debe ingresar el nombre completo" />
			<p:message for="fullname"></p:message>
			<br />
			<h:outputLabel value="Email" for="email" styleClass="control-label" />
			<p:inputText id="email" styleClass="form-control"
				value="#{usuarioController.u.email}" required="true"
				requiredMessage="Debe ingresar email" />
			<p:message for="email"></p:message>
			<br />
			<h:outputLabel value="Display Name" for="displayname"
				styleClass="control-label" />
			<p:inputText id="displayname" styleClass="form-control"
				value="#{usuarioController.u.displayName}" required="true"
				requiredMessage="Debe ingresar Display Name" />
			<p:message for="displayname"></p:message>
			<br />
			<h:outputLabel value="Número Teléfono" for="numphone"
				styleClass="control-label" />
			<p:inputText id="numphone" styleClass="form-control"
				value="#{usuarioController.u.numPhone}" required="true"
				requiredMessage="Debe ingresar el número de teléfono" />
			<p:message for="numphone"></p:message>
			<br />

			<h:outputLabel value="Nationality" for="cboNationality"
				styleClass="control-label" />
			<p:selectOneMenu id="cboNationality"
				value="#{usuarioController.u.nationality}" required="true"
				requiredMessage="Debe ingresar nacionalidad">
				<f:selectItem itemValue="Francés" itemLabel="Francés" />
				<f:selectItem itemValue="Mexicano" itemLabel="Mexicano" />
				<f:selectItem itemValue="Estadounidense" itemLabel="Estadounidense" />
				<f:selectItem itemValue="Italiano" itemLabel="Italiano" />
				<f:selectItem itemValue="Peruano" itemLabel="Peruano" />
				<f:selectItem itemValue="Colombiano" itemLabel="Colombiano" />
				<f:selectItem itemValue="Chileno" itemLabel="Chileno" />
				<f:selectItem itemValue="Argentino" itemLabel="Argentino" />
				<f:selectItem itemValue="Boliviano" itemLabel="Boliviano" />
				<f:selectItem itemValue="Venezolano" itemLabel="Venezolano" />
				<f:selectItem itemValue="Coreano" itemLabel="Coreano" />
				<f:selectItem itemValue="Ecuatoriano" itemLabel="Ecuatoriano" />
				<f:selectItem itemValue="Japonés" itemLabel="Japonés" />
				<f:selectItem itemValue="Chino" itemLabel="Chino" />
				<f:selectItem itemValue="Australiano" itemLabel="Australiano" />
				<f:selectItem itemValue="Ruso" itemLabel="Ruso" />
				<f:selectItem itemValue="Español" itemLabel="Español" />
				<f:selectItem itemValue="Salvadoreño" itemLabel="Salvadoreño" />
				<f:selectItem itemValue="Noruego" itemLabel="Noruego" />
			</p:selectOneMenu>
			<br />
			<p:message for="cboNationality"></p:message>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{usuarioController.insert()}"
				action="listUsuario?faces-redirect=true" update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
