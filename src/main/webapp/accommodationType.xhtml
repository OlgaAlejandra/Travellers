<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de AccommodationType</h2>
		<h:form>
			<!-- <h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{accommodationTypeController.at.idAccommodationType}" /> -->

			<h:outputLabel value="Descripción" for="description"
				styleClass="control-label" />
			<p:inputText id="description" styleClass="form-control"
				value="#{accommodationTypeController.at.description}" required="true"
				requiredMessage="Debe ingresar descripción" />
			<p:message for="description"></p:message>
			<br />
			<h:outputLabel value="Número de Camas" for="numbeds"
				styleClass="control-label" />
			<p:inputText id="numbeds" styleClass="form-control"
				value="#{accommodationTypeController.at.numBeds}"
				requiredMessage="Debe ingresar N° camas" />
			<p:message for="numbeds"></p:message>
			<br />
			<h:outputLabel value="Precio" for="price" styleClass="control-label" />
			<p:inputText id="price" styleClass="form-control"
				value="#{accommodationTypeController.at.price}"
				requiredMessage="Debe ingresar el precio" />
			<p:message for="price"></p:message>
			<br />
			<h:outputLabel value="Número de personas" for="numsleeps"
				styleClass="control-label" />
			<p:inputText id="numsleeps" styleClass="form-control"
				value="#{accommodationTypeController.at.numSleeps}"
				requiredMessage="Debe ingresar el N° personas" />
			<p:message for="numsleeps"></p:message>
			<br/>
			<p:commandButton value="Grabar"
				actionListener="#{accommodationTypeController.insert()}"
				action="listAccommodationType?faces-redirect=true" update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
