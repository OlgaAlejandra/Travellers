<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar TypeTrip</h2>
		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{typeTripController.tp.idTypeTrip}" required="true" />

			<h:outputLabel value="Nombre" for="name" styleClass="control-label" />
			<p:inputText id="name" styleClass="form-control"
				value="#{typeTripController.tp.name}" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{typeTripController.update()}"
				action="listTypeTrip?faces-redirect=true" update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
