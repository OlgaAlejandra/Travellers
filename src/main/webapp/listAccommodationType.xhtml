<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista de Accommodation Types</h2>
		<h:form>
			<p:dataTable id="lstAccommodationType" var="aty"
				value="#{accommodationTypeController.listaAccommodationTypes}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{aty.idAccommodationType}" />
				</p:column>

				<p:column headerText="Descripción">
					<h:outputText value="#{aty.description}" />
				</p:column>

				<p:column headerText="Número de Camas">
					<h:outputText value="#{aty.numBeds}" />
				</p:column>

				<p:column headerText="Precio">
					<h:outputText value="#{aty.price}" />
				</p:column>

				<p:column headerText="Número de Personas">
					<h:outputText value="#{aty.numSleeps}" />
				</p:column>

				<p:column headerText="Eliminar">
					<h:commandLink action="listAccommodationTyp"
						actionListener="#{accommodationTypeController.delete(aty)}">
						<button type="button" class="btn btn-danger">X</button>
					</h:commandLink>
				</p:column>

				<p:column headerText="Modificar">
					<h:commandLink action="#{accommodationTypeController.updatePre(aty)}">
						<button type="button" class="btn btn-info">+</button>
					</h:commandLink>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
