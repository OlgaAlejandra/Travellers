<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de destinos</h2>
		<h:form>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Nombre de Destino:" for="name"
							styleClass="control-label" />
						<p:inputText id="name" styleClass="form-control"
							value="#{destinationController.des.name}" />
					</div>
				</div>
				<div class="col -sm-8 text-right">
					<div class="form-group box-main-btn">
						<p:commandButton value="Buscar" update="lstDestinations"
							actionListener="#{destinationController.findByNameDestination()}"
							styleClass="btn btn-default btn-border" />
						<p:commandButton value="Limpiar" update="lstDestinations"
							actionListener="#{destinationController.list()}"
							styleClass="btn btn-default" />
					</div>
				</div>
			</div>

			<p:dataTable id="lstDestinations"
				value="#{destinationController.listaDestinations}" var="dest"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen BudgetTrips registradas" rowIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{dest.idDestination}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{dest.name}" />
				</p:column>

				<p:column headerText="Descripción">
					<h:outputText value="#{dest.description}" />
				</p:column>

				<p:column headerText="País">
					<h:outputText value="#{dest.country}" />
				</p:column>

				<p:column headerText="N° Accommodations">
					<h:outputText value="#{dest.numAccommodation}" />
				</p:column>

				<p:column headerText="N° Tours">
					<h:outputText value="#{dest.numTour}" />
				</p:column>

				<p:column headerText="N° Restaurants">
					<h:outputText value="#{dest.numRestaurant}" />
				</p:column>

				<p:column headerText="N° Attractions">
					<h:outputText value="#{dest.numAttraction}" />
				</p:column>

				<p:column headerText="TypeTrip">
					<h:outputText value="#{dest.typeTrip.name}" />
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="listDestination"
						actionListener="#{destinationController.delete(dest)}">
						<button type="button" class="btn btn-danger">X</button>
					</h:commandLink>
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="#{destinationController.updatePre(dest)}">
						<button type="button" class="btn btn-info">+</button>
					</h:commandLink>

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
